name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker
      run: sudo apt-get update && sudo apt-get install -y docker.io

    - name: Build APK with Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          kivy/buildozer \
          buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Ralenior1-apk
        path: bin/*.apk
