name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4   # ðŸ‘ˆ importante, usar v4

    - name: Set up Python
      uses: actions/setup-python@v5   # ðŸ‘ˆ ahora la versiÃ³n estable es v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip zip openjdk-17-jdk
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Build APK (debug)
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ralenior1-apk
        path: bin/*.apk
