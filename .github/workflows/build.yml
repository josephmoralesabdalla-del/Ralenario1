name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            openjdk-17-jdk \
            unzip \
            zlib1g-dev \
            libncurses5-dev \
            libstdc++6 \
            libffi-dev \
            libssl-dev

      - name: Upgrade pip and install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Init buildozer (only if not exists)
        run: buildozer init || true

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ralenior1-apk
          path: bin/*.apk
